<div *ngIf="isHome">
  <button [disabled]="isLoading" class="btn btn-primary" (click)="logout()">Logout</button>
  <div>Welcome back {{user.name}}</div>
  <div>You are now logged as {{user.email}}</div>
  <div>Last log in {{user.lastLogin | date: 'dd/MM/yyyy H:mm'}}</div>
  <div>User Group {{user.userGroupId}}</div>
  <div>User Role {{user.userRoleId}} {{userRole[user.userRoleId]}}</div>

  Records:
  <app-record></app-record>
</div>

<div *ngIf="isCreate">
  <app-create-record (reload)="reloadRecord()"></app-create-record>
</div>

<div *ngIf="isAnalytics">
  This is the analytics page
</div>

<div class="nav-bar">
  <div (click)="onHome()">
    <img *ngIf="isHome" src="./assets/images/home-filled.svg" />
    <img *ngIf="!isHome" src="./assets/images/home-outlined.svg" />
  </div>

  <div (click)="onCreate()">
    <img *ngIf="isCreate" src="./assets/images/create-filled.svg" />
    <img *ngIf="!isCreate" src="./assets/images/create-outlined.svg" />
  </div>

  <div (click)="onAnalytics()">
    <img *ngIf="isAnalytics" src="./assets/images/analytics-filled.svg" />
    <img *ngIf="!isAnalytics" src="./assets/images/analytics-outlined.svg" />
  </div>

</div>
