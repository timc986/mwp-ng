<form [formGroup]="createRecordForm" (ngSubmit)="onCreate()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
      <div *ngIf="f.title.errors.required">Title is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
    <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
      <div *ngIf="f.content.errors.required">Content is required</div>
    </div>
  </div>
  <div>
    <mat-slider min="1" max="5" step="1" tickInterval="1" [value]="3" [displayWith]="formatFeeling" [disabled]="isLoading"
      formControlName="feeling" class="feeling-slider" [thumbLabel]="true"></mat-slider>
  </div>
  <div class="form-group">
    <button [disabled]="isLoading" class="btn btn-primary">Create</button>
